<div class="alert alert-warning actions-select">
  <span ng-hide="$ctrl.allSelected">
    <a href ng-click="$ctrl.selectAll()" class="hoffset1">
      <i class="fa fa-square-o"></i>
      <strong><span translate>table-selections.select-all</span></strong>
    </a>
    <strong><span class="pull-right" translate>table-selections.all-page-selected</span></strong>
  </span>
  <span ng-show="$ctrl.allSelected">
    <a href ng-click="$ctrl.selectAll()" class="hoffset1">
      <i class="fa fa-check-square-o"></i>
      <b><span translate>table-selections.unselect-all</span></b>
    </a>
  <strong><span class="pull-right" translate>table-selections.all-selected</span></strong>
  </span>
</div>
