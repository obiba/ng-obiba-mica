<div ng-cloak>
  <div ng-if="!noDocument">
    <h4 ng-show="showTitle">{{documentsTitle | translate}}</h4>
  <div ng-if="!data.document" class="loading"></div>

  <div ng-if="data.document">
    <obiba-alert id="FileSystemController"></obiba-alert>

    <div>
      <!-- Document details -->
      <div class="row">
        <div class="col-md-12">
          <div ng-include="'file-browser/views/toolbar-template.html'"></div>
        </div>
      </div>

      <div class="row voffset2">
        <div ng-class="{'col-md-8': data.details.show, 'col-md-12': !data.details.show}">
          <div ng-include="'file-browser/views/documents-table-template.html'"></div>
          <div ng-if="!data.isFile && data.document.children.length < 1 && !data.search.active" class="text-muted">
            <em>{{'empty-folder' | translate}}</em>
          </div>
          <div class="pull-right no-margin">
            <dir-pagination-controls></dir-pagination-controls>
          </div>
        </div>
        <div ng-if="data.details.show" class="col-md-4">
          <div ng-include="'file-browser/views/document-detail-template.html'"></div>
        </div>
      </div>
    </div>
  </div>
  </div>

</div>
