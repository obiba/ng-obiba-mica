<form>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group ">
                <suggestion-field target="target" model="searchFilter" placeholder-text="'global.search'" select="selectSuggestion"></suggestion-field>
            </div>
        </div>
        <div class="col-md-2 " ng-click="search()">
            <button class="btn btn-success col-md-12">
                {{"global.search" | translate}}
                <i class="glyphicon glyphicon-search"></i>
            </button>
<!--            <span class="btn btn-md search-help pull-right">?</span>-->
        </div>
    </div>
</form>
