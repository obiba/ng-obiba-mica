<form>
  <div class="row">
    <div class="col-md-9">
      <div class="form-group">
        <div class="input-group">
          <suggestion-field target="target" model="searchFilter" placeholder-text="'global.search'"
                            select="selectSuggestion"></suggestion-field>

          <span class="input-group-btn">
            <button type="submit" class="btn btn-sm btn-default col-md-12" ng-click="search()">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>

      </div>
    </div>
    <div class="col-md-3">
      <a class="btn btn-success col-md-12" href="{{target | doSearchQuery:query}}">
        {{'search.advanced-button' | translate}}
      </a>
      <!--<span class="btn btn-md search-help pull-right">?</span>-->
    </div>
  </div>
</form>
