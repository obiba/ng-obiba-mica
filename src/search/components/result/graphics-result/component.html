<div>
  <div ng-if="loading" class="loading"></div>

  <p class="help-block" ng-if="!loading && !noResults  && !dtosResult" translate>search.no-graphic-result</p>
  <p class="help-block" ng-if="!loading && noResults" translate>search.no-results</p>

  <div ng-repeat="chart in chartObjects" class="panel panel-default">
    <div class="panel-heading">
      {{chart.chartConfig.headerTitle}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <div obiba-chart
               chart-config = "chart.chartConfig"
               chart-type="chart.chartConfig.chartType"
               chart-aggregation-name="chart.chartConfig.chartAggregationName"
               chart-studies-data="dtosResult"
          ></div>
        </div>
        <div class="col-xs-12 col-lg-6"
             obiba-table
             chart-config = "chart.chartConfig"
             chart-type="{{'Table-' + chart.chartConfig.chartType}}"
             chart-aggregation-name="chart.chartConfig.chartAggregationName"
             chart-studies-data="dtosResult"
             on-update-criteria=onUpdateCriteria>
        </div>
      </div>
    </div>
  </div>
</div>
