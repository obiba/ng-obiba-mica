<div uib-accordion-group class="panel-default voffset2" heading="{{$ctrl.tab}}" is-open="$ctrl.status.isFirstOpen">

  <ul class="nav nav-pills nav-stacked">
    <li role="presentation" ng-repeat="item in $ctrl.items">
      <a href ng-click="" >{{$ctrl.tab}} - {{item}}<i class="fa fa-plus"></i></a>
    </li>
  </ul>

</div>
