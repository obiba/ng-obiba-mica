<div class="panel panel-primary">
  <div class="panel-heading">
    <div><strong>{{$ctrl.taxonomy.title | localizedString}}</strong></div>
    <small>{{$ctrl.taxonomy.description | localizedString}}</small>
  </div>

  <div class="panel-body">
    <vocabulary-filter-detail
        ng-repeat="vocabulary in $ctrl.vocabularies"
        vocabulary="vocabulary"
        on-select-vocabulary-args="$ctrl.selectVocabularyArgs(vocabulary, args)"
        on-remove-criterion="$ctrl.removeCriterion(item)">
    </vocabulary-filter-detail>
  </div>
</div>
