<ul class="dropdown-menu query-dropdown-menu" aria-labelledby="{{criterion.vocabulary.name}}-button">
  <ng-include src="'search/views/criteria/criterion-header-template.html'"></ng-include>
  <li class="btn-group">
    <ul class="criteria-list-item">
      <li>
        <label title="{{'search.any-help' | translate}}">
          <input ng-click="updateSelection()" type="radio" ng-model="selectMissing" ng-value="false"> {{'search.any' | translate}}
        </label>
      </li>
      <li>
        <label title="{{'search.none-help' | translate}}">
          <input ng-click="updateSelection()" type="radio" ng-model="selectMissing" ng-value="true"> {{'search.none' | translate}}
        </label>
      </li>
    </ul>
  </li>
  <li ng-show="!selectMissing" class='divider'></li>
  <li ng-show="!selectMissing" class="btn-group criteria-list-item">
    <form novalidate>
      <div class="form-group">
        <label for="{{criterion.vocabulary.name}}-from" translate>from</label>
        <input type="number" class="form-control" id="{{criterion.vocabulary.name}}-from" placeholder="{{min}}" ng-model="from" style="width:150px">
      </div>
      <div class="form-group">
        <label for="{{criterion.vocabulary.name}}-to" translate>to</label>
        <input type="number" class="form-control" id="{{criterion.vocabulary.name}}-to" placeholder="{{max}}" ng-model="to" style="width:150px">
      </div>
    </form>
  </li>
</ul>
