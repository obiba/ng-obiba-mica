<form ng-submit="$ctrl.setRangeValue($event)">
  <label>{{'global.from' | translate}}
    <input type="number"
           ng-value="$ctrl.vocabulary.existingItem.getRangeTerms().from"
           name="from">
  </label>

  <label> {{'global.to' | translate}}
    <input type="number"
           ng-value="$ctrl.vocabulary.existingItem.getRangeTerms().to"
           name="to">
  </label>
  <button type="submit" class="btn btn-default btn-xs">GO</button>
</form>
