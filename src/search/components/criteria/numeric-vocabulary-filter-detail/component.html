<form ng-submit="$ctrl.setRangeValue($event)">
  <label>{{'global.from' | translate}}
    <input type="number"
           ng-model="$ctrl.vocabulary.rangeTerms.from">
  </label>

  <label> {{'global.to' | translate}}
    <input type="number"
           ng-model="$ctrl.vocabulary.rangeTerms.to">
  </label>
  <button type="submit" class="btn btn-default btn-xs"><i class="fa fa-chevron-right"></i></button>
</form>
