<div ng-class="{'row': ($index + 1) % 6 === 0}" ng-repeat="term in $ctrl.vocabulary.terms">
  <div class="col-md-2">
    <div class="checkbox">
      <label for="term-{{$ctrl.vocabulary.name + '-' + $index}}">
        <input id="term-{{$ctrl.vocabulary.name + '-' + $index}}" type="checkbox"> {{term.title | localizedString}}
      </label>
    </div>
  </div>
</div>
