<div ng-class="{'row': ($index + 1) % 4 === 0}" ng-repeat="term in $ctrl.vocabulary.filteredTerms | limitTo:$ctrl.limitNumber">
  <div class="col-md-3">
    <div class="checkbox">
      <label for="term-{{$ctrl.vocabulary.name + '-' + $index}}">
        <input id="term-{{$ctrl.vocabulary.name + '-' + $index}}"
               type="checkbox"
               ng-model="term.selected"
               ng-model-options="{getterSetter: true}"
               ng-click="$ctrl.clickCheckbox(term)"> {{term.title | localizedString}}
      </label>
    </div>
  </div>
</div>
<span class="clearfix"></span>
<div class="row">
  <div class="btn-group pull-right">
    <button type="button" ng-if="$ctrl.limitNumber > $ctrl.constantLimitNumber"
            class="btn btn-xs btn-primary"
            ng-click="$ctrl.limitNumber = $ctrl.constantLimitNumber">
      Less
    </button>
    <button type="button" ng-if="$ctrl.vocabulary.filteredTerms.length > $ctrl.limitNumber"
            class="btn btn-xs btn-primary"
            ng-click="$ctrl.limitNumber = $ctrl.vocabulary.filteredTerms.length">
      More
    </button>
  </div>
</div>
