<div>
  <div class="panel panel-default" ng-if="vocabulary">
    <div class="panel-heading">
      <div ng-repeat="label in vocabulary.title" ng-if="label.locale === lang" class="clearfix">
        <a href ng-click="onNavigate(taxonomy, vocabulary)" ng-if="vocabulary.terms">{{label.text}}</a>
        <span ng-if="!vocabulary.terms">{{label.text}}</span>
        <a href ng-click="onSelect(target, taxonomy, vocabulary)">
          <small ng-if="vocabulary.terms">
            <i class="fa fa-plus-circle" title="{{'add-query' | translate}}"></i>
          </small>
          <small ng-if="!vocabulary.terms">
            <i class="fa fa-plus-circle" title="{{'add-query' | translate}}"></i>
          </small>
        </a>
      </div>
    </div>
    <div class="panel-body">
      <div>
        <localized value="vocabulary.description" lang="lang" key-lang="locale" key-value="text"></localized>
      </div>
      <div ng-if="!vocabulary.description" class="help-block" translate>search.no-description</div>
    </div>
  </div>
</div>
