<div uib-accordion-group class="panel-default" is-open="$ctrl.status.isFirstOpen">
  <div uib-accordion-heading >
    {{$ctrl.metaTaxonomy.title | localizedString}} <span class="pull-right"><i class="glyphicon"
                                                                              ng-class="{'glyphicon-minus': $ctrl.status.isFirstOpen, 'glyphicon-plus':!$ctrl.status.isFirstOpen}"></i></span>
  </div>
  <entity-search-typeahead
    placeholder-text="search.placeholder.meta-taxonomy-filter.{{$ctrl.entityType}}"
    with-specific-fields="true"
    target="$ctrl.metaTaxonomy.name"
    rql-query="$ctrl.rqlQuery"
    entity-type="$ctrl.entityType"></entity-search-typeahead>

  <ul class="nav nav-pills nav-stacked voffset1">
    <li role="presentation" ng-repeat="taxonomy in $ctrl.metaTaxonomy.taxonomies" ng-class="{'active': taxonomy.state.isActive() && $ctrl.showTaxonomyPanel}">
      <a href ng-click="$ctrl.selectTaxonomy(taxonomy)">
        <span
        uib-popover="{{taxonomy.info.description | localizedString}}"
        popover-title="{{taxonomy.info.title | translate}}"
        popover-placement="bottom"
        popover-trigger="'mouseenter'"
        popover-popup-delay="250">
          {{taxonomy.info.title | translate}}
        </span> <span ng-if="taxonomy.state.isLoading()" class="loading"></span><span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i>
</span>
      </a>
    </li>
  </ul>

</div>
