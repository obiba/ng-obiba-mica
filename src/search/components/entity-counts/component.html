<ul class="list-no-style list-inline">
  <li ng-repeat="entity in $ctrl.resultTabsOrder">
    <span class="label no-pointer-events"
          ng-class="{'label-default': (entity !== $ctrl.target), 'label-primary': (entity === $ctrl.target)}">
        {{$ctrl.taxonomyTypeMap[entity] | translate}} <span>{{$ctrl.getTotalHits(entity) | localizedNumber}}</span>
    </span>
  </li>
</ul>
