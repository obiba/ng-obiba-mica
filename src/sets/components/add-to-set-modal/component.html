<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="$ctrl.cancel()">&times;</button>
    <h4 class="modal-title" translate>sets.add.modal.title</h4>
  </div>

  <div class="modal-body">
    <obiba-alert id="MaxAttainedAlert"></obiba-alert>
    <p translate>sets.add.modal.sub-title</p>
    <div ng-if="$ctrl.canAddMoreSets">
        <div class="radio" ng-show="$ctrl.sets.length">
          <label for="new_set_choice">
            <input type="radio" ng-model="$ctrl.choice.radio" ng-required="!$ctrl.choice.radio" value="NEW" id="new_set_choice" ng-change="$ctrl.onRadioChanged()">
            {{'sets.add.modal.create-new' | translate}}
          </label>
        </div>

        <input class="form-control" type="text" ng-model="$ctrl.choice.name" ng-keyup="$ctrl.onNameChanged()">
    </div>

    <div ng-if="$ctrl.sets.length" class="margin-top-10">
        <div class="radio" ng-show="$ctrl.canAddMoreSets">
          <label for="existing_set_choice">
            <input type="radio" ng-model="$ctrl.choice.radio" ng-required="!$ctrl.choice.radio" value="EXISTING" id="existing_set_choice" ng-change="$ctrl.onRadioChanged()">
            {{'sets.add.modal.to-existing' | translate}}
          </label>
        </div>

        <select class="form-control" ng-options="set as set.name for set in $ctrl.sets" ng-model="$ctrl.choice.selected" ng-change="$ctrl.onSelected()"></select>
    </div>

  </div>

  <div class="modal-footer" ng-if="!$ctrl.disableActions">
    <button class="btn btn-responsive btn-default" type="button" ng-click="$ctrl.cancel()" translate>cancel</button>
    <button class="btn btn-responsive btn-primary" type="button" ng-click="$ctrl.accept()" ng-disabled="!$ctrl.canAccept" translate>save</button>
  </div>

  <div class="modal-footer" ng-if="$ctrl.disableActions">
    <span class="loading"></span>
  </div>
</div>
