<div>
    <table ng-if="chartObject.entries && chartObject.entries.length" style="max-height: 400px;" class="table table-bordered table-striped" fixed-header="chartObject.getTable()">
        <thead>
        <tr>
        <th ng-repeat="(value, header) in chartObject.header track by $index" width="{{100/chartObject.headerLength}}%" >
            {{header}}
            <a ng-if="chartObject.sortedby.length > 0" class="pull-right">
                <i ng-class="columnOrderClass(value)" ng-click="changeSorting(value)"></i>
            </a>
        </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in (sort.sortingOrder?(chartObject.entries | orderBy:sort.sortingOrder:sort.reverse):(chartObject.entries)) track by $index" >
            <td ng-if="row.title.toLowerCase()!='total'">{{row.title}}</td>
            <td ng-if="row.title.toLowerCase()=='total'"><b>{{row.title}}</b></td>
            <td ng-if="row.value=='0'" style="text-align: right; color: #7b8a8b">{{localizedNumber(row.value)}}<div style="width: 20%; display: inline-block"></div></td>
            <td ng-if="row.value!='0'" style="text-align: right"><a href ng-click="updateCriteria(row.key, chartObject.vocabulary)">{{localizedNumber(row.value)}}</a><div style="width: 20%; display: inline-block"></div></td>
            <td ng-if="row.perc=='0'" style="text-align: right; color: #7b8a8b">{{row.perc}} %<div style="width: 20%; display: inline-block"></div></td>
            <td ng-if="row.perc && row.perc!='0'" style="text-align: right">{{row.perc}} %<div style="width: 20%; display: inline-block"></div></td>
            <td ng-if="row.participantsNbr" style="text-align: right">{{localizedNumber(row.participantsNbr)}}<div style="width: 20%; display: inline-block"></div></td>
            <td ng-if="row.participantsNbr==0" style="text-align: right; color: #7b8a8b">-<div style="width: 20%; display: inline-block"></div></td>
        </tr>
        </tbody>
    </table>
</div>
