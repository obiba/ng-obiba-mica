<div>
  <div ng-if="headerTemplateUrl" ng-include="headerTemplateUrl"></div>

  <obiba-alert id="DataAccessRequestViewController"></obiba-alert>

  <div ng-if="validForm">

    <p class="help-block pull-left"><span translate>created-by</span> {{userProfileService.getFullName(dataAccessRequest.profile) || dataAccessRequest.applicant}},
      <span>{{dataAccessRequest.timestamps.created | amCalendar}}</span>
      <span class="label label-success">{{dataAccessRequest.status}}</span></p>

    <div class="pull-right">
      <a ng-click="submit()"
        ng-if="actions.canEditStatus(dataAccessRequest) && nextStatus.canSubmit(dataAccessRequest)"
        class="btn btn-info" translate>submit
      </a>
      <a ng-click="reopen()"
        ng-if="actions.canEditStatus(dataAccessRequest) && nextStatus.canReopen(dataAccessRequest)"
        class="btn btn-info" translate>reopen
      </a>
      <a ng-click="review()"
        ng-if="actions.canEditStatus(dataAccessRequest) && nextStatus.canReview(dataAccessRequest)"
        class="btn btn-info" translate>review
      </a>
      <a ng-click="approve()"
        ng-if="actions.canEditStatus(dataAccessRequest) && nextStatus.canApprove(dataAccessRequest)"
        class="btn btn-info" translate>approve
      </a>
      <a ng-click="reject()"
        ng-if="actions.canEditStatus(dataAccessRequest) && nextStatus.canReject(dataAccessRequest)"
        class="btn btn-info" translate>reject
      </a>
      <a ng-href="#/data-access-request/{{dataAccessRequest.id}}/edit"
        ng-if="actions.canEdit(dataAccessRequest)"
        class="btn btn-primary" title="{{'edit' | translate}}">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a target="_self" href="{{requestDownloadUrl}}" class="btn btn-default">
        <i class="glyphicon glyphicon-download-alt"></i> <span translate>download</span>
      </a>
      <a ng-click="delete()"
        ng-if="actions.canDelete(dataAccessRequest)"
        class="btn btn-danger" title="{{'delete' | translate}}">
        <i class="fa fa-trash-o"></i>
      </a>
    </div>

    <div class="clearfix"></div>

    <tabset class="voffset5">
      <tab ng-click="selectTab('form')" heading="{{'data-access-request.form' | translate}}">
        <form id="request-form" name="forms.requestForm">
          <div sf-model="form.model" sf-form="form.definition" sf-schema="form.schema"></div>
        </form>
        <h2 translate>data-access-request.documents</h2>

        <p ng-if="dataAccessRequest.attachments.length == 0" translate>
          data-access-request.no-documents
        </p>

        <attachment-list files="dataAccessRequest.attachments"
            href-builder="getDownloadHref(attachments, id)"></attachment-list>
      </tab>
      <tab ng-click="selectTab('comments')" heading="{{'data-access-request.comments' | translate}}">
        <obiba-comments comments="form.comments" on-update="updateComment" on-delete="deleteComment" name-resolver="userProfileService.getFullName" edit-action="EDIT" delete-action="DELETE"></obiba-comments>
        <obiba-comment-editor on-submit="submitComment"></obiba-comment-editor>
      </tab>
      <tab ng-click="selectTab('history')" heading="{{'data-access-request.history' | translate}}">
        <div ng-include="'access/views/data-access-request-histroy-view.html'"></div>
      </tab>
    </tabset>
  </div>

</div>
