<form class="form-inline voffset2" name="actionLogForm">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="$ctrl.item.action" ng-required="true" placeholder="{{'data-access-request.action-log.action-placeholder' | translate}}">
  </div>

  <div class="form-group">
    <input type="datetime" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="$ctrl.changedOn" ng-required="true" ng-focus="$ctrl.open = !$ctrl.changedOn" is-open="$ctrl.open"
      placeholder="dd/MM/yyyy" show-button-bar="false">
  </div>

  <button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.open = !$ctrl.open">
    <i class="glyphicon glyphicon-calendar"></i>
  </button>

  <button type="button" class="btn btn-sm btn-info" ng-click="$ctrl.add($ctrl.item, $ctrl.changedOn)">{{'global.add' | translate}}
    <i class="fa fa-plus"></i>
  </button>

  <div class="form-group has-error" ng-if="$ctrl.showError && (!$ctrl.item.action || !$ctrl.changedOn)">
    <span class="control-label">{{'data-access-request.action-log.required' | translate}}</span>
  </div>
</form>
