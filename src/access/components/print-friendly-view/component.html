<div>
  <div class="clearfix"></div>
  <div class="voffset2" ng-if="$ctrl.project && $ctrl.project.permissions && $ctrl.project.permissions.view">
    <div ng-if="$ctrl.project" class="pull-right">
      <small class="help-block inline"> {{'research-project.label' | translate}} :
        <a route-checker route-checker-hides-parent="true" href ng-href="#/project/{{$ctrl.project.id}}">{{$ctrl.project.id}}</a>
      </small>
    </div>
  </div>

  <div>
    <form id="request-form" name="forms.requestForm">
      <obiba-schema-form-renderer model="$ctrl.model" schema-form="$ctrl.accessForm" read-only="true"></obiba-schema-form-renderer>
    </form>
  </div>

  <div ng-if="$ctrl.lastSubmittedDate">
    <h3 translate>data-access-request.submissionDate</h3>
    <p>{{$ctrl.lastSubmittedDate.changedOn | amDateFormat:'dddd, MMMM Do YYYY' | capitalizeFirstLetter}}</p>
  </div>
</div>
